<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub网盘代码生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub网盘代码生成器</h1>
        
        <div class="config-form">
            <div class="form-group">
                <label for="repository">GitHub仓库 (用户名/仓库名):</label>
                <input type="text" id="repository" placeholder="例如: octocat/Hello-World" required>
                <small>格式: 用户名/仓库名</small>
            </div>
            <div class="form-group">
                <label for="netdiskName">网盘名称:</label>
                <input type="text" id="netdiskName" placeholder="例如: 我的网盘" value="GitHub网盘">
            </div>
            <div class="form-group">
                <label for="announcementUrl">公告URL (可选):</label>
                <input type="url" id="announcementUrl" placeholder="例如: https://example.com/announcement.txt">
                <small>支持文本文件(.txt)或HTML文件(.html)</small>
            </div>
            <div class="form-group">
                <label for="perPage">每页显示文件数:</label>
                <input type="number" id="perPage" placeholder="请输入数字" value="20" min="1" max="1000">
                <small>建议输入1-1000之间的数字</small>
            </div>
            <button id="generateBtn">生成网盘HTML</button>
        </div>

        <div id="resultSection" class="code-result" style="display: none;">
            <h2>生成成功！</h2>
            <div class="button-group">
                <button id="downloadBtn" class="copy-btn">下载网盘HTML文件</button>
                <button id="copyUrlBtn">复制配置参数</button>
            </div>
            <div class="url-preview">
                <h3>配置参数预览：</h3>
                <textarea id="configParams" readonly></textarea>
            </div>
            <div class="instructions">
                <h3>使用说明：</h3>
                <ol>
                    <li>点击"下载网盘HTML文件"下载生成的HTML文件</li>
                    <li>将HTML文件上传到您的网站服务器</li>
                    <li>访问HTML文件即可使用网盘</li>
                    <li>可以通过URL参数自定义配置，例如: ?repo=octocat/Hello-World</li>
                </ol>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在生成网盘...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p id="errorMessage"></p>
        </div>

        <div id="success" class="success" style="display: none;">
            <p id="successMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
