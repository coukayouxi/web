<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub网盘代码生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub网盘代码生成器</h1>
        
        <!-- 配置表单 -->
        <div class="config-form">
            <div class="form-group">
                <label for="username">GitHub用户名:</label>
                <input type="text" id="username" placeholder="例如: octocat" required>
            </div>
            <div class="form-group">
                <label for="repository">仓库名:</label>
                <input type="text" id="repository" placeholder="例如: hello-world" required>
            </div>
            <div class="form-group">
                <label for="netdiskName">网盘名称:</label>
                <input type="text" id="netdiskName" placeholder="例如: 我的网盘" value="GitHub网盘">
            </div>
            <div class="form-group">
                <label for="announcementUrl">公告URL (可选):</label>
                <input type="url" id="announcementUrl" placeholder="例如: https://example.com/announcement.txt">
                <small>支持文本文件(.txt)或HTML文件(.html)</small>
            </div>
            <div class="form-group">
                <label for="perPage">每页显示文件数:</label>
                <input type="number" id="perPage" placeholder="请输入数字" value="20" min="1" max="1000">
                <small>建议输入1-1000之间的数字</small>
            </div>
            <button id="generateBtn">生成网盘代码</button>
        </div>

        <!-- 生成结果 -->
        <div id="resultSection" class="code-result" style="display: none;">
            <h2>生成的网盘代码</h2>
            <textarea id="generatedCode" readonly></textarea>
            <div class="button-group">
                <button id="copyBtn" class="copy-btn">复制代码</button>
                <button id="downloadBtn">下载HTML文件</button>
                <button id="previewBtn">预览效果</button>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在生成网盘代码...</p>
        </div>

        <!-- 错误信息 -->
        <div id="error" class="error" style="display: none;">
            <p id="errorMessage"></p>
        </div>

        <!-- 成功信息 -->
        <div id="success" class="success" style="display: none;">
            <p id="successMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
