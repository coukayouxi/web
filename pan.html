<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaBorÁΩëÁõò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        .announcement-section {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 30px;
        }

        .announcement-section h3 {
            color: #1976d2;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .announcement-content {
            line-height: 1.6;
            color: #333;
        }

        .announcement-content a {
            color: #1976d2;
            text-decoration: none;
        }

        .announcement-content a:hover {
            text-decoration: underline;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            padding: 0 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #pageInfo {
            font-weight: bold;
            color: #333;
        }

        .file-list {
            padding: 0 30px 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            background: white;
            transition: box-shadow 0.3s;
        }

        .file-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #667eea;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 12px;
            color: #666;
        }

        .file-size {
            margin-right: 15px;
        }

        .file-download {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .file-download:hover {
            background: #218838;
            text-decoration: none;
        }

        .pagination-info {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 0 30px 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 5px;
            }
            
            .file-item {
                flex-direction: column;
                text-align: center;
            }
            
            .file-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SaaBorÁΩëÁõò</h1>
        
        <div id="announcementSection" class="announcement-section" style="display: none;">
            <h3>üì¢ ÂÖ¨Âëä</h3>
            <div id="announcementContent" class="announcement-content"></div>
        </div>

        <div class="controls">
            <button id="prevPage" disabled onclick="goToPage(currentPage - 1)">‰∏ä‰∏ÄÈ°µ</button>
            <span id="pageInfo">Á¨¨ 1 È°µ</span>
            <button id="nextPage" onclick="goToPage(currentPage + 1)">‰∏ã‰∏ÄÈ°µ</button>
        </div>

        <div class="file-list" id="fileList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Ê≠£Âú®Âä†ËΩΩÊñá‰ª∂ÂàóË°®...</p>
            </div>
        </div>

        <div class="pagination-info">
            <span id="paginationInfo">ÊòæÁ§∫ 0-0 Êù°ÔºåÂÖ± 0 Êù°ËÆ∞ÂΩï</span>
        </div>
    </div>

    <script>
        // ÁΩëÁõòÈÖçÁΩÆ
        const config = {
            username: 'coukayouxi',
            repository: 'web',
            perPage: 8,
            announcementUrl: 'https://git.saabo.qzz.io/home.html'
        };

        // ÂÖ®Â±ÄÂèòÈáè
        let currentPage = 1;
        let allFiles = [];
        let totalFiles = 0;

        // ÂÆâÂÖ®Ëé∑ÂèñÂÖÉÁ¥†ÁöÑÂáΩÊï∞
        function safeGetElement(id) {
            try {
                return document.getElementById(id);
            } catch (error) {
                return null;
            }
        }

        // ÂÆâÂÖ®ËÆæÁΩÆÊñáÊú¨ÂÜÖÂÆπ
        function safeSetContent(id, content) {
            const element = safeGetElement(id);
            if (element) {
                element.textContent = content;
            }
        }

        // ÂÆâÂÖ®ËÆæÁΩÆHTMLÂÜÖÂÆπ
        function safeSetHTML(id, html) {
            const element = safeGetElement(id);
            if (element) {
                element.innerHTML = html;
            }
        }

        // ÂÆâÂÖ®ËÆæÁΩÆÊ†∑Âºè
        function safeSetStyle(id, property, value) {
            const element = safeGetElement(id);
            if (element) {
                element.style[property] = value;
            }
        }

        // ÂàùÂßãÂåñÂáΩÊï∞
        function init() {
            loadFiles()
                .then(() => {
                    if (config.announcementUrl) {
                        loadAnnouncement();
                    }
                    displayFiles();
                })
                .catch(error => {
                    const fileList = safeGetElement('fileList');
                    if (fileList) {
                        fileList.innerHTML = '<p style="text-align: center; color: #f44336;">Âä†ËΩΩÂ§±Ë¥•: ' + error.message + '</p>';
                    }
                });
        }

        // Âä†ËΩΩÊñá‰ª∂ÂàóË°®
        async function loadFiles() {
            const apiUrl = 'https://api.github.com/repos/' + config.username + '/' + config.repository + '/releases';
            const response = await fetch(apiUrl);
            
            if (!response.ok) {
                throw new Error('Ëé∑ÂèñÊñá‰ª∂ÂàóË°®Â§±Ë¥•: ' + response.status);
            }

            const releases = await response.json();
            allFiles = [];

            for (const release of releases) {
                if (release.assets && Array.isArray(release.assets)) {
                    for (const asset of release.assets) {
                        allFiles.push({
                            id: asset.id,
                            name: asset.name,
                            size: asset.size,
                            downloadUrl: asset.browser_download_url,
                            createdAt: asset.created_at,
                            updatedAt: asset.updated_at,
                            releaseName: release.name || release.tag_name,
                            releaseTag: release.tag_name
                        });
                    }
                }
            }

            // ÊåâÊõ¥Êñ∞Êó∂Èó¥ÊéíÂ∫èÔºàÊúÄÊñ∞ÁöÑÂú®ÂâçÔºâ
            allFiles.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
        }

        // Âä†ËΩΩÂÖ¨Âëä
        async function loadAnnouncement() {
            try {
                const response = await fetch(config.announcementUrl);
                if (!response.ok) {
                    throw new Error('ÂÖ¨ÂëäÂä†ËΩΩÂ§±Ë¥•');
                }

                const contentType = response.headers.get('content-type') || '';
                let content = await response.text();

                const announcementContent = safeGetElement('announcementContent');
                const announcementSection = safeGetElement('announcementSection');
                
                if (announcementContent && announcementSection) {
                    if (contentType.includes('text/html') || config.announcementUrl.toLowerCase().endsWith('.html')) {
                        safeSetHTML('announcementContent', content);
                    } else {
                        content = escapeHtml(content);
                        content = content.replace(/\\n/g, '<br>');
                        content = content.replace(/(https?:\\/\\/[^s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
                        safeSetHTML('announcementContent', content);
                    }
                    safeSetStyle('announcementSection', 'display', 'block');
                }
            } catch (error) {
                console.warn('ÂÖ¨ÂëäÂä†ËΩΩÂ§±Ë¥•:', error.message);
                const announcementContent = safeGetElement('announcementContent');
                const announcementSection = safeGetElement('announcementSection');
                
                if (announcementContent && announcementSection) {
                    safeSetHTML('announcementContent', '<p style="color: #f44336;">ÂÖ¨ÂëäÂä†ËΩΩÂ§±Ë¥•: ' + error.message + '</p>');
                    safeSetStyle('announcementSection', 'display', 'block');
                }
            }
        }

        // ÊòæÁ§∫Êñá‰ª∂ÂàóË°®
        function displayFiles() {
            const fileList = safeGetElement('fileList');
            if (!fileList) return;

            const startIndex = (currentPage - 1) * config.perPage;
            const endIndex = Math.min(startIndex + config.perPage, allFiles.length);
            const pageFiles = allFiles.slice(startIndex, endIndex);

            if (pageFiles.length === 0) {
                fileList.innerHTML = '<p style="text-align: center; color: #666;">Ê≤°ÊúâÊâæÂà∞Êñá‰ª∂</p>';
                updatePagination();
                return;
            }

            fileList.innerHTML = pageFiles.map(file => createFileItem(file)).join('');
            updatePagination();
        }

        // ÂàõÂª∫Êñá‰ª∂È°π
        function createFileItem(file) {
            const fileExtension = getFileExtension(file.name);
            const fileSize = formatFileSize(file.size);
            const fileIcon = getFileIcon(fileExtension);
            const createdAt = new Date(file.createdAt).toLocaleString('zh-CN');
            const updatedAt = new Date(file.updatedAt).toLocaleString('zh-CN');

            return `
                <div class="file-item">
                    <div class="file-icon">${fileIcon}</div>
                    <div class="file-info">
                        <div class="file-name">${escapeHtml(file.name)}</div>
                        <div class="file-meta">
                            <span class="file-size">${fileSize}</span>
                            <span class="file-date">Êõ¥Êñ∞Êó∂Èó¥: ${updatedAt}</span>
                            ${file.releaseName ? `<span class="file-release">ÁâàÊú¨: ${escapeHtml(file.releaseName)}</span>` : ''}
                        </div>
                    </div>
                    <a href="${file.downloadUrl}" class="file-download" target="_blank" rel="noopener noreferrer">
                        ‰∏ãËΩΩ
                    </a>
                </div>
            `;
        }

        // Ë∑≥ËΩ¨Âà∞ÊåáÂÆöÈ°µÈù¢
        function goToPage(page) {
            const totalPages = Math.ceil(allFiles.length / config.perPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayFiles();
        }

        // Êõ¥Êñ∞ÂàÜÈ°µÊéß‰ª∂
        function updatePagination() {
            const totalPages = Math.ceil(allFiles.length / config.perPage);
            const startIndex = (currentPage - 1) * config.perPage + 1;
            const endIndex = Math.min(startIndex + config.perPage - 1, allFiles.length);

            const prevPageBtn = safeGetElement('prevPage');
            const nextPageBtn = safeGetElement('nextPage');
            const pageInfo = safeGetElement('pageInfo');
            const paginationInfo = safeGetElement('paginationInfo');

            if (prevPageBtn) {
                prevPageBtn.disabled = currentPage <= 1;
            }
            if (nextPageBtn) {
                nextPageBtn.disabled = currentPage >= totalPages;
            }
            if (pageInfo) {
                pageInfo.textContent = `Á¨¨ ${currentPage} È°µ`;
            }
            if (paginationInfo) {
                paginationInfo.textContent = `ÊòæÁ§∫ ${startIndex}-${endIndex} Êù°ÔºåÂÖ± ${allFiles.length} Êù°ËÆ∞ÂΩï`;
            }
        }

        // Ëé∑ÂèñÊñá‰ª∂Êâ©Â±ïÂêç
        function getFileExtension(filename) {
            const parts = filename.split('.');
            return parts.length > 1 ? parts[parts.length - 1].toLowerCase() : '';
        }

        // Ëé∑ÂèñÊñá‰ª∂ÂõæÊ†á
        function getFileIcon(extension) {
            const iconMap = {
                'zip': 'üì¶',
                'rar': 'üì¶',
                '7z': 'üì¶',
                'pdf': 'üìÑ',
                'doc': 'üìù',
                'docx': 'üìù',
                'xls': 'üìä',
                'xlsx': 'üìä',
                'ppt': 'üìΩÔ∏è',
                'pptx': 'üìΩÔ∏è',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è',
                'mp3': 'üéµ',
                'wav': 'üéµ',
                'mp4': 'üé¨',
                'avi': 'üé¨',
                'exe': '‚öôÔ∏è',
                'app': '‚öôÔ∏è'
            };
            
            return iconMap[extension] || 'üìÅ';
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ËΩ¨‰πâHTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '<',
                '>': '>',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
